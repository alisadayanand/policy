<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href ="{{url_for('static',filename='staffEdit.css')}}">
    <title>Edit policy</title>
</head>
<body>

    <div class="sanlamLogo">
        <a href="/home" class="logo"> 
            <img src="https://www.sanlam.co.za/Style%20Library/img/sanlam-logo.png" alt="Sanlam" style="width:150px; height:35px">
        </a>
    </div>

    <div class="titleContainer">
        <h1>Edit policies</h1>
    </div>

    <div class="headingContainer">
            <a class="headings" href="https://www.sanlam.co.za/Pages/default.aspx">Sanlam Home</a>
            <a class="headings" href="https://www.sanlam.co.za/mediacentre/Pages/default.aspx#Default=%7B%22k%22%3A%22%22%2C%22r%22%3A%5B%7B%22n%22%3A%22comMediacategory%22%2C%22t%22%3A%5B%22%5C%22%C7%82%C7%82457870657274204f70696e696f6e73%5C%22%22%5D%2C%22o%22%3A%22and%22%2C%22k%22%3Afalse%2C%22m%22%3Anull%7D%5D%7D">Sanlam Media</a>
            <a class="headings" href="https://www.sanlam.co.za/about/Pages/default.aspx#strategy">About Sanlam</a>
    </div>
   <div class="rule">
       <hr>
   </div>
   <div class="messageContainer">
        <h1>Please fill out the relevant information below to edit the chosen policy</h1><br>
   </div>

    <div class="formContainer">
        <form method="post">
            <div style="display: flex; flex-direction:row"><label for="userToEdit"><h3>Choose a user to edit:</h3></label>
            <select id="userToEdit" name="userToEdit" required>
                {% for user in usersList %}
                <option value="{{user[1]}}">{{user[1]}}</option>
                {% endfor %}
            </select></div><br>
            <div style="display: flex; flex-direction:row"><label for="name"><h3>Name:</h3></label>
                <input type="text" id="name" name="name" placeholder="Name and surname"><br><br>
            </div><br>
            <div style="display: flex; flex-direction:row"><label for="username"><h3>Username:</h3></label>
                <input type="text" id="username" name="username" placeholder="Username"><br><br>
            </div><br>
            <div style="display: flex; flex-direction:row"><label for="password"><h3>Password:</h3></label>
                <input type="text" id="password" name="password" placeholder="Password"><br><br>
            </div><br>
            <div style="display: flex; flex-direction:row"><label for="staffType"><h3>User type:</h3></label>
                <select id="staffType" name="staffType">
                    <option value="" selected></option>
                    <option value="S">Staff</option>
                    <option value="C">Customer</option>
                </select></div><br>
            <button class="button button1" type="submit"> <h2 style="padding: 0px 8px 2px 8px;color:white;">Confirm &#8594</h2> </button><br><br>
        </form>        
    </div>

    <div class="backContainer">
        <form action="javascript:history.back()">
            <button class="button button1" type="submit"> <h2 style="padding: 0px 8px 2px 8px;color:white;font-size:20px">&#8592 Back</h2> </button><br><br>
        </form>
    </div>

    <footer>
        <hr><br>
        Sanlam Ltd. &#169
    </footer>
</body>
</html>
