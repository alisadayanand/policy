<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href ="{{url_for('static',filename='customerManage.css')}}">
    <title>Manage Account</title>
</head>
<body>

    <div class="sanlamLogo">
        <a href="/home" class="logo"> 
            <img src="https://www.sanlam.co.za/Style%20Library/img/sanlam-logo.png" alt="Sanlam" style="width:150px; height:35px">
        </a>
    </div>

    <div class="titleContainer">
        <h1>Manage your account</h1>
    </div>

    <div class="headingContainer">
            <a class="headings" href="https://www.sanlam.co.za/Pages/default.aspx">Sanlam Home</a>
            <a class="headings" href="https://www.sanlam.co.za/mediacentre/Pages/default.aspx#Default=%7B%22k%22%3A%22%22%2C%22r%22%3A%5B%7B%22n%22%3A%22comMediacategory%22%2C%22t%22%3A%5B%22%5C%22%C7%82%C7%82457870657274204f70696e696f6e73%5C%22%22%5D%2C%22o%22%3A%22and%22%2C%22k%22%3Afalse%2C%22m%22%3Anull%7D%5D%7D">Sanlam Media</a>
            <a class="headings" href="https://www.sanlam.co.za/about/Pages/default.aspx#strategy">About Sanlam</a>
    </div>
   <div class="rule">
       <hr>
   </div>
   <div class="messageContainer">
        <h1> {{msg}} </h1><br><br>
        <h2> Name: {{name}} </h2><br>
        <h2> Username: {{username}} </h2><br>
        <h2> Password: {{password}} </h2><br><br>
        <h1> Please enter your new details below: </h1>
   </div>

    <div class="formContainer">
        <form method="post">
            <input type="text" id="name" name="name" placeholder="Name and Surname"><br><br>
            <input type="text" id="username" name="username" placeholder="Username"><br><br>
            <input type="password" id="Password" name="Password" placeholder="Password" 
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                title="Must contain at least one number, one uppercase and one lowercase letter, and at least 8 or more characters." ><br><br>
            <input type="password" id="PasswordCheck" name="PasswordCheck" placeholder="Please confirm password" oninput="checkPassword(this)"><br><br>
                <script language='javascript' type='text/javascript'>
                    function checkPassword(input) {
                        if (input.value != document.getElementById('Password').value) {
                            input.setCustomValidity('Passwords must match.');
                        } else {
                            // input is valid -- reset the error message
                            input.setCustomValidity('');
                        }
                    }
                </script>
            
            <button class="button button1" type="submit"> <h2 style="padding: 0px 8px 2px 8px;color:white;">Confirm &#8594</h2> </button><br><br>
        </form>        
    </div>

    <div class="backContainer">
        <form action="javascript:history.back()">
            <button class="button button1" type="submit"> <h2 style="padding: 0px 8px 2px 8px;color:white;font-size:20px">&#8592 Back</h2> </button><br><br>
        </form>
    </div>

    <footer>
        <hr><br>
        Sanlam Ltd. &#169
    </footer>
</body>
</html>
